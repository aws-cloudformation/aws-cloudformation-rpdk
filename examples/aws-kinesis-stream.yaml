Type: AWS::Kinesis::Stream
IdentifierPaths:
- /Properties/Name
Definitions:
  StreamEncryption:
    Properties:
    - Name: EncryptionType
      Required: true
      Type: string
      UpdateType: Mutable
    - Name: KeyId
      Required: true
      Type: string
      UpdateType: Mutable
Properties:
- Name: Name
  Required: false
  Type: string
  UpdateType: Immutable
- Name: ShardCount
  Required: true
  Type: integer
  UpdateType: Mutable
- Name: RetentionPeriodHours
  Required: true
  Type: integer
  UpdateType: Mutable
- Name: StreamEncryption
  Required: false
  Type:
    $ref: '#/Definitions/StreamEncryption'
  UpdateType: Mutable
Attributes:
- Name: Arn
  Type: string
Client:
  Builder: com.amazonaws.services.kinesis.AmazonKinesisClientBuilder
  Client: com.amazonaws.services.kinesis.AmazonKinesis
  ResourceModel: com.amazonaws.services.kinesis.model
Handlers:
  CreateHandler:
    ApiCall: createStream
    Exceptions:
    - Name: ResourceInUseException
      Response: Success
    - Name: LimitExceededException
      Response: Fail
    - Name: InvalidArgumentException
      Response: Fail
    Modifies: true
    RequestType: CreateStreamRequest
    ReturnType: CreateStreamResult
  DeleteHandler:
    ApiCall: deleteStream
    Exceptions:
    - Name: ResourceNotFoundException
      Response: Success
    - Name: LimitExceededException
      Response: Fail
    Modifies: true
    RequestType: DeleteStreamRequest
    ReturnType: DeleteStreamResult
  ReadHandler:
    ApiCall: describeStream
    Exceptions:
    - Name: ResourceNotFoundException
      Response: Fail
    - Name: LimitExceededException
      Response: Fail
    Modifies: false
    RequestType: DescribeStreamRequest
    ReturnType: DescribeStreamResult
  UpdateHandler:
    ApiCall: custom
    Exceptions: []
    Modifies: true
    RequestType: custom
    ReturnType: custom
Statuses: []
SetStatusCall: describeStream(new DescribeStreamRequest().withStreamName(streamName)).setStreamDescription(new
  StreamDescription().withStreamStatus(streamStatus))

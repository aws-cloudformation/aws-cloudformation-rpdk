AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: "Handler template for the {{ resource_type }} resource type"

Parameters:
  HandlerEntry:
    Type: String
  EncryptionKey:
    Type: String
  LambdaRole:
    Type: String
  Runtime:
    Type: String


Resources:
  ResourceHandler:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./target/{{ resource_type }}-handler-1.0-SNAPSHOT.jar
      Description: "Handler function for the {{ resource_type }} resource type"
      FunctionName: {{ resource_type }}-handler
      Handler:
        Ref: HandlerEntry
      KmsKeyArn:
        Ref: EncryptionKey
      Role:
        Ref: LambdaRole
      Runtime:
        Ref: Runtime
      Timeout: 60
      MemorySize: 128

  CloudFormationPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName:
        Ref: ResourceHandler
      Action: lambda:InvokeFunction
      Principal: cloudformation.amazonaws.com

Outputs:
  ResourceHandlerArn:
    Value:
      Fn::GetAtt: ResourceHandler.Arn
